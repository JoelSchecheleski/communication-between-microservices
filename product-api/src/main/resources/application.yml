server:
  port: ${PORT:8082}

spring:
  profiles:
    active: development
  security:
    user:
      name: postgres
      password: postgres

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/product-db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: create #update # When you launch the application for the first time - switch "none" at "create"
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true

